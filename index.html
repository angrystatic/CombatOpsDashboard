<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens-Style Combat Tracker (P4.1 - Full Code)</title> <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            /* --- Theme Configuration --- */
            --monitor-bg: black;
            --primary-color: lime; /* Bright Green */
            --warning-color: #FFD700; /* Gold/Yellow */
            --critical-color: #FF851B; /* Orange */
            --broken-color: #FF4136; /* Red */
            --dead-color: #555555; /* Dark Grey */
            --card-bg: #1a1a1a; /* Dark Background for card */
            --card-border-color: var(--primary-color);
            --text-color: var(--primary-color); /* Primary text color for areas below monitor */
            --overlay-text-color: white; /* Brighter text for overlay */
            --input-bg: #222;
            --input-border: var(--primary-color);
            --grid-color: rgba(0, 255, 0, 0.08); /* Faint green grid */
            --font-family: 'VT323', monospace; /* Retro pixel font */
            --text-shadow: 1px 1px 2px black; /* Shadow for overlay readability */
            /* --- End Theme --- */
        }

        body {
            font-family: var(--font-family);
            background-color: #0a0a0a;
            color: var(--text-color); /* Default text color */
            margin: 0;
            padding: 0;
            font-size: 18px;
        }

        .main-controls {
            text-align: center;
            margin: 20px 0;
        }
        .main-controls button {
             background-color: var(--input-bg); color: var(--text-color); border: 2px solid var(--input-border);
             font-family: inherit; font-size: 1.2em; padding: 8px 15px; border-radius: 4px;
             cursor: pointer; text-transform: uppercase; margin: 0 10px;
        }
         .main-controls button:hover { background-color: var(--primary-color); color: black; border-color: black; }
         .main-controls button:active { transform: translateY(1px); }

        h1 { color: var(--primary-color); text-align: center; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }

        .dashboard-container { padding: 0 20px 20px 20px; }
        .dashboard { display: flex; flex-wrap: wrap; gap: 25px; justify-content: center; }

        .character-card {
            border: 3px solid var(--card-border-color); background-color: var(--card-bg); padding: 10px;
            border-radius: 4px; width: 320px; box-shadow: inset 0 0 8px 0px rgba(0, 0, 0, 0.5), 3px 3px 8px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; color: var(--text-color); position: relative;
        }

        /* Remove Button Styling */
         .remove-button {
             position: absolute; top: 3px; right: 3px; background-color: #500; color: #fcc; border: 1px solid #a00;
             border-radius: 50%; width: 22px; height: 22px; font-size: 12px; font-weight: bold; line-height: 20px;
             text-align: center; cursor: pointer; padding: 0; box-shadow: 1px 1px 3px rgba(0,0,0,0.5); z-index: 10;
         }
         .remove-button:hover { background-color: #a00; color: white; }

        /* Health Monitor Area */
        .health-monitor {
            background-color: var(--monitor-bg); border: 1px solid var(--text-color); border-radius: 2px;
            width: 100%; height: 160px; /* Increased height */ overflow: hidden;
            position: relative; margin-bottom: 10px;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 12px 12px;
            cursor: crosshair; /* Indicate interactive area */
        }

        /* SVG Container - Positioned to allow gradient underneath */
         .svg-container {
             position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 22px); /* Leave space for gradient at bottom */
             z-index: 1; /* Above gradient, below text */
             pointer-events: none; /* Allow clicks to pass through to monitor div */
         }
        .health-monitor svg { display: block; width: 100%; height: 100%; }
        .health-monitor path { stroke-dasharray: 3000; }

        /* HP Gradient Bar Styles */
        .hp-gradient-bar {
            position: absolute; bottom: 5px; left: 5px; right: 5px; height: 12px; border-radius: 2px;
            background: linear-gradient(to right, var(--broken-color) 0%, var(--critical-color) 33%, var(--warning-color) 66%, var(--primary-color) 100%);
            z-index: 0; box-shadow: inset 0 0 3px 1px rgba(0,0,0,0.7); pointer-events: none; /* Doesn't capture clicks */
        }
        .hp-gradient-mask {
            position: absolute; bottom: 5px; right: 5px; height: 12px; background-color: var(--monitor-bg);
            width: 0%; /* Updated by JS */ z-index: 0; transition: width 0.3s ease-out; border-radius: 0 2px 2px 0; pointer-events: none;
        }

        /* Overlay Text Container (Name, Status) */
        .monitor-text-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 22px); /* Avoid covering gradient */
            padding: 5px 8px; box-sizing: border-box; display: flex; flex-direction: column;
            justify-content: space-between; z-index: 2; pointer-events: none;
        }
        .monitor-text-overlay > * { pointer-events: auto; } /* Make direct children interactive */
        .monitor-text-overlay > div { pointer-events: none; } /* Make wrapper div non-interactive */
        .monitor-text-overlay > div > * { pointer-events: auto; } /* Make elements inside wrapper interactive */


        /* Name Display & Edit Input Styles */
        .char-name-display {
            display: inline-block; background-color: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 2px;
            font-size: 1.6em; color: var(--overlay-text-color); text-shadow: var(--text-shadow);
            text-transform: uppercase; cursor: pointer; max-width: calc(100% - 30px);
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        .char-name-edit {
            display: none; background-color: var(--input-bg); border: 1px solid var(--warning-color);
            color: var(--overlay-text-color); font-family: inherit; font-size: 1.6em;
            text-transform: uppercase; padding: 1px 5px; width: calc(100% - 30px);
            box-sizing: border-box; outline: none;
        }
        /* Status Text Overlay Style */
        .status-overlay {
            align-self: flex-end; background-color: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 2px;
            font-size: 1.1em; font-weight: bold; color: var(--overlay-text-color);
            text-shadow: var(--text-shadow); text-transform: uppercase;
        }

        /* Info Grid (Below Monitor) */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 15px; margin-bottom: 12px; padding: 0 5px; }
        .info-grid div { margin: 0; display: flex; justify-content: space-between; align-items: center; }
        .info-grid label { font-weight: normal; margin-right: 5px; color: var(--text-color); }
        .info-grid input[type="number"] {
            width: 55px; text-align: right; padding: 2px 4px; background-color: var(--input-bg); color: var(--text-color);
            border: 1px solid var(--input-border); border-radius: 2px; font-family: inherit; font-size: 1em;
        }
        /* Make Current HP span full width for better spacing */
         .info-grid .hp-current-line { grid-column: 1 / -1; }
         /* Style disabled inputs */
         input:disabled { background-color: #333; opacity: 0.6; cursor: not-allowed; border-color: #444; }

        /* Controls (Below Info Grid) */
        .controls { margin-top: auto; padding-top: 5px; border-top: 1px solid var(--card-border-color); padding: 5px 5px 0 5px; }
        .controls div { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .controls label { font-weight: normal; margin-right: 5px; color: var(--text-color);}
        .controls input[type="number"] {
             width: 55px; text-align: right; padding: 2px 4px; background-color: var(--input-bg); color: var(--text-color);
             border: 1px solid var(--input-border); border-radius: 2px; font-family: inherit; font-size: 1em;
        }
        .controls .hp-adjust button {
            width: 35px; height: 35px; padding: 0; font-size: 1.5em; line-height: 1; margin-left: 8px; cursor: pointer;
            background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 2px;
        }
        .controls button {
             background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); font-family: inherit;
             font-size: 1em; padding: 5px 8px; border-radius: 2px; cursor: pointer; text-transform: uppercase;
        }
        .controls button:hover:not(:disabled) { background-color: var(--primary-color); color: black; border-color: black; }
        .controls button:active:not(:disabled) { transform: translateY(1px); }

        /* Styling for Conditions Area */
         .conditions-area { display: flex; flex-direction: column; align-items: flex-start; margin-top: 10px; }
         .conditions-area label { margin-bottom: 5px; font-size: 0.9em; opacity: 0.8; }
         .condition-toggles { display: flex; flex-wrap: wrap; gap: 5px; width: 100%; }
         .condition-toggle { flex-grow: 1; padding: 3px 5px; font-size: 0.85em; opacity: 0.7; border-width: 1px; min-width: 70px; }
         .condition-toggle.condition-active { border-color: var(--warning-color); color: var(--warning-color); background-color: #440; opacity: 1.0; font-weight: bold; }


        /* --- Status-Specific Styling --- */
        .character-card.status-dead { border-color: var(--dead-color); box-shadow: inset 0 0 8px 0px rgba(100,100,100, 0.5), 3px 3px 8px rgba(0, 0, 0, 0.7); opacity: 0.7; }
        .character-card.status-dead .monitor-text-overlay,
        .character-card.status-dead .info-grid,
        .character-card.status-dead .controls,
        .character-card.status-dead .health-monitor { filter: grayscale(90%); }
        .character-card.status-dead .monitor-text-overlay *,
        .character-card.status-dead .info-grid *,
        .character-card.status-dead .controls * { color: var(--dead-color) !important; border-color: var(--dead-color) !important; text-shadow: 1px 1px 2px black; }
        .character-card.status-dead input,
        .character-card.status-dead button { pointer-events: none !important; }
        .character-card.status-dead .remove-button { pointer-events: auto !important; filter: none; opacity: 1; }
        .character-card.status-dead .char-name-display { cursor: default; }

        .character-card.status-broken { border-color: var(--broken-color); }
        .character-card.status-critical { border-color: var(--critical-color); }
        .character-card.status-injured { border-color: var(--warning-color); }
    </style>
</head>

    /**
     * NEW: Handles mouse interactions on the health monitor for HP bar dragging.
     */
    function handleHpBarInteraction(event, charId, type) {
        const character = characters[charId];
        const monitor = event.currentTarget; // The .health-monitor div

        // Prevent interaction if character is dead or if it's not the primary mouse button
        if (!character || character.status === 'Dead' || event.button !== 0) {
             isDraggingHpBar = false; // Ensure dragging stops if button released outside or is wrong button
             currentDragCharId = null;
             monitor.style.cursor = 'crosshair'; // Reset cursor
             return;
        }

        const rect = monitor.getBoundingClientRect();
        const barPadding = 5; // Matches CSS padding for bar area
        const barHeight = 12; // Matches CSS height
        const barBottom = rect.height - barPadding;
        const barTop = barBottom - barHeight;

        // Only interact if mouse is within the visual Y-bounds of the bar
        if (event.clientY < rect.top + barTop || event.clientY > rect.top + barBottom) {
             if (isDraggingHpBar && type !== 'drag') { // If dragging and mouse leaves bar area vertically
                 isDraggingHpBar = false; currentDragCharId = null; monitor.style.cursor = 'crosshair';
             }
            return; // Ignore clicks/drags outside the bar's vertical area
        }

        // Calculate position and HP based on horizontal position within bar area
        const x = event.clientX - rect.left - barPadding;
        const barWidth = monitor.clientWidth - (barPadding * 2);
        let hpPercent = Math.max(0, Math.min(100, (x / barWidth) * 100));
        let newHp = Math.round((hpPercent / 100) * character.hpMax);

        switch (type) {
            case 'start': // mousedown
                isDraggingHpBar = true;
                currentDragCharId = charId;
                updateStatus(charId, 'setCurrentHp', newHp); // Set HP on initial click
                monitor.style.cursor = 'grabbing';
                // Prevent text selection during drag
                event.preventDefault();
                break;
            case 'drag': // mousemove
                if (isDraggingHpBar && currentDragCharId === charId) {
                     updateStatus(charId, 'setCurrentHp', newHp);
                 }
                break;
            case 'stop': // mouseup or mouseleave
                 if (isDraggingHpBar && currentDragCharId === charId) {
                    isDraggingHpBar = false;
                    currentDragCharId = null;
                    monitor.style.cursor = 'crosshair';
                 }
                break;
        }
    }


     function setAnimationSpeed(monitorElement, characterData) {
         const animateElement = monitorElement.querySelector('svg path animate');
         if (animateElement) {
             let targetDuration = '5s';
             switch (characterData.status.toLowerCase()) {
                 case 'injured':  targetDuration = '4s'; break;
                 case 'critical': targetDuration = '2.8s'; break;
                 case 'broken':   targetDuration = '2.5s'; break;
             }
             if (animateElement.getAttribute('dur') !== targetDuration) {
                 animateElement.setAttribute('dur', targetDuration);
             }

     }

    function renderDashboard() {
        const dashboardElement = document.getElementById('dashboard'); if (!dashboardElement) { console.error("Dashboard element not found!"); return; }
        const activeElement = document.activeElement; const activeElementId = activeElement ? activeElement.id : null; const activeElementValue = activeElement ? activeElement.value : null; const activeElementSelectionStart = activeElement ? activeElement.selectionStart : null; const activeElementSelectionEnd = activeElement ? activeElement.selectionEnd : null;

    function updateStatus(charId, action, value) {
        const character = characters[charId]; if (!character) return;
        const allowedIfDead = ['setInitiative', 'setMaxHp', 'setName']; // Removed stress/rad/condition changes if dead
        if (character.status === 'Dead' && !allowedIfDead.includes(action)) { console.log(`${character.name} is Dead. No changes allowed except Name/Initiative/MaxHP.`); if (action === 'setCurrentHp') { const inputElement = document.getElementById(`current-hp-${charId}`); if (inputElement) inputElement.value = character.hpCurrent; } return; }
        let needsDashboardSort = false; const previousStatus = character.status;

        switch (action) {
             case 'setName': if(typeof value === 'string') { character.name = value.trim() || "Unnamed"; } break;
             case 'setMaxHp': const newMaxHp = parseInt(value, 10); if (!isNaN(newMaxHp) && newMaxHp >= 1) { character.hpMax = newMaxHp; character.hpCurrent = Math.min(character.hpCurrent, character.hpMax); } else { console.warn(`Invalid Max HP value: ${value}`); const inputElement = document.getElementById(`max-hp-${charId}`); if (inputElement) inputElement.value = character.hpMax; } break;
             case 'setCurrentHp': const newCurrentHp = parseInt(value, 10); if (!isNaN(newCurrentHp)) { if (character.status === 'Dead') break; character.hpCurrent = Math.max(0, Math.min(newCurrentHp, character.hpMax)); } else { console.warn(`Invalid Current HP value: ${value}`); const inputElement = document.getElementById(`current-hp-${charId}`); if (inputElement) inputElement.value = character.hpCurrent; } break;
             case 'incrementHp': if (character.status === 'Dead' || character.status === 'Broken') { console.log(`${character.name} is ${character.status}, cannot increment HP.`); break; } character.hpCurrent = Math.min(character.hpMax, character.hpCurrent + 1); break;
             case 'decrementHp': if (character.status === 'Dead') break; character.hpCurrent = Math.max(0, character.hpCurrent - 1); break;
             case 'setInitiative': const newInitiative = parseInt(value, 10); if (!isNaN(newInitiative) && newInitiative >= 1 && newInitiative <= 10) { if(character.initiative !== newInitiative) { character.initiative = newInitiative; needsDashboardSort = true; } } else { console.warn(`Invalid Initiative value: ${value}`); const inputElement = document.getElementById(`init-${charId}`); if (inputElement) inputElement.value = character.initiative; } break;
             case 'setStress': const newStress = parseInt(value, 10); if (character.stress !== null && !isNaN(newStress)) { character.stress = Math.max(0, Math.min(newStress, 10)); } else if (character.stress !== null) { console.warn(`Invalid Stress value: ${value}`); const inputElement = document.getElementById(`stress-${charId}`); if (inputElement) inputElement.value = character.stress; } break;
             case 'setRadiation': const newRad = parseInt(value, 10); if (character.radiation !== null && !isNaN(newRad)) { character.radiation = Math.max(0, Math.min(newRad, 10)); } else if (character.radiation !== null) { console.warn(`Invalid Radiation value: ${value}`); const inputElement = document.getElementById(`rad-${charId}`); if (inputElement) inputElement.value = character.radiation; } break;
             case 'toggleCondition': if (character.conditions) { const index = character.conditions.indexOf(value); if (index > -1) { character.conditions.splice(index, 1); console.log(`${character.name} condition removed: ${value}`); } else { character.conditions.push(value); console.log(`${character.name} condition added: ${value}`); } } break;
             case 'setDead': if (character.status !== 'Dead') { character.status = 'Dead'; character.hpCurrent = 0; character.svgStateKey = 'dead'; character.conditions = ['Dead']; console.log(`${character.name} marked as Dead.`); } break;
        }

        // Determine Status and SVG state
        if (character.status !== 'Dead') {
            const hpPercentage = character.hpMax > 0 ? (character.hpCurrent / character.hpMax) * 100 : 0;
            let calculatedStatus = "Healthy"; let calculatedSvgKey = "healthy";

            if(character.svgStateKey !== calculatedSvgKey) character.svgStateKey = calculatedSvgKey;

        } else { character.svgStateKey = 'dead'; if (character.hpCurrent !== 0) character.hpCurrent = 0; }

        // Trigger Re-render
        if (needsDashboardSort) { renderDashboard(); } else { renderCharacterCard(charId); }
    }
