        /* Health Monitor Area */
        .health-monitor {

        .hp-gradient-mask { position: absolute; bottom: 5px; right: 5px; height: 12px; background-color: var(--monitor-bg); width: 0%; z-index: 0; transition: width 0.3s ease-out; border-radius: 0 2px 2px 0; pointer-events: none; }

        /* Overlay Text Container (Name, Status) */
        .monitor-text-overlay { position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 22px); padding: 5px 8px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between; z-index: 2; pointer-events: none; }

        .char-name-edit { display: none; background-color: var(--input-bg); border: 1px solid var(--warning-color); color: var(--overlay-text-color); font-family: inherit; font-size: 1.6em; text-transform: uppercase; padding: 1px 5px; width: calc(100% - 30px); box-sizing: border-box; outline: none; }

        .status-overlay { align-self: flex-end; background-color: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 2px; font-size: 1.1em; font-weight: bold; color: var(--overlay-text-color); text-shadow: var(--text-shadow); text-transform: uppercase; }


        /* Sections Below Monitor */
        .hp-controls, .info-grid, .condition-action-panel { padding: 8px 5px; margin-top: 8px; border-top: 1px solid rgba(var(--primary-color), 0.3); }
        .hp-controls { margin-top: 0; border-top: none; padding-top: 0;}

        /* HP Controls Area */
        .hp-controls { display: flex; flex-direction: column; gap: 8px; align-items: center; padding-bottom: 10px; }
        .hp-adjust { display: flex; justify-content: center; align-items: center; width: 100%; }
        .hp-adjust label { margin: 0 10px; }
        .hp-adjust button { width: 45px; height: 35px; padding: 0; font-size: 1.5em; line-height: 1; cursor: pointer; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 2px; }
        .hp-inputs-wrapper { display: flex; justify-content: space-around; width: 100%; margin-top: 5px;}

        .hp-input-group input::-webkit-inner-spin-button, .hp-input-group input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        /* Info Grid (Type, Init, Stress, Rad) */
        .info-grid { display: flex; flex-direction: column; gap: 8px; }

        .info-grid label { font-weight: normal; margin-right: 5px; color: var(--text-color); flex-shrink: 0; }

        .value-adjust-wrapper button { width: 25px; height: 25px; padding: 0; font-size: 1.1em; line-height: 1; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 2px; cursor: pointer; }
        .value-adjust-wrapper button:hover:not(:disabled) { background-color: var(--button-hover-bg); color: var(--button-hover-text); border-color: var(--button-hover-border); }
        .value-adjust-wrapper button:active:not(:disabled) { transform: translateY(1px); }
        .value-adjust-wrapper input[type="number"] { width: 50px; text-align: right; padding: 2px 4px; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 2px; font-family: inherit; font-size: 1em; -moz-appearance: textfield; }
        .value-adjust-wrapper input[type=number]::-webkit-inner-spin-button, .value-adjust-wrapper input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }

        .type-select { background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 2px; font-family: inherit; font-size: 1em; padding: 2px 4px; flex-grow: 1; max-width: 150px; }
        .type-select:focus { outline: none; border-color: var(--warning-color); }

        /* Condition/Action Panel */
        .condition-action-panel { display: flex; gap: 10px; align-items: flex-start; }
        /* Actions Stack (Left) */
        .actions-stack { display: flex; flex-direction: column; gap: 8px; flex-basis: 120px; flex-shrink: 0; }
        .actions-stack button { background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); font-family: inherit; font-size: 0.9em; padding: 4px 8px; border-radius: 2px; cursor: pointer; text-transform: uppercase; width: 100%; text-align: center; }

        .actions-stack button:active:not(:disabled) { transform: translateY(1px); }

        .condition-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; flex-grow: 1; }

        .character-card.status-dead .revive-btn { color: var(--revive-btn-text) !important; background-color: var(--revive-btn-bg) !important; border-color: var(--revive-btn-border) !important; opacity: 1 !important; filter: none !important; }

        .character-card.status-broken { border-color: var(--broken-color); }
        .character-card.status-critical { border-color: var(--critical-color); }

         body.dark-mode .status-overlay { background-color: rgba(255,255,255,0.1); } body.dark-mode .status-overlay.status-disabled { background: transparent; border-color: var(--dying-color); color: var(--dying-color); } body.dark-mode .status-overlay.status-dying { background-color: var(--dying-color); color: var(--dark-bg-color);} body.dark-mode .status-overlay.status-dead { background-color: var(--dead-color); color: var(--dark-text-color);} body.dark-mode .remove-button { background-color: var(--dark-primary-accent); border-color: var(--dark-heading-color); } body.dark-mode .remove-button:hover { background-color: var(--dying-color); } body.dark-mode .char-name-display, body.dark-mode .monitor-text-overlay .status-overlay { background-color: rgba(255, 255, 255, 0.1); text-shadow: var(--text-shadow); } body.dark-mode input:disabled { background-color: var(--dark-disabled-input-bg) !important; } body.dark-mode button:disabled { color: var(--dark-disabled-color) !important; border-color: var(--dark-disabled-color) !important; background-color: var(--dark-input-bg) !important;}

                deadReviveBtn.classList.remove('revive-btn'); // Remove revive styling class
            }
        }
        // Update Incapacitated button state separately (already done by conditions loop, but double-check)
        const incapBtn = card.querySelector('.mark-incapacitated-btn'); if(incapBtn){ if(character.conditions?.includes('Incapacitated')){ incapBtn.classList.add('condition-active'); } else { incapBtn.classList.remove('condition-active'); } }
    }


     /**
      * Creates the HTML structure for a single character card.
      * UPDATED: Added specific class to Dead/Revive button
      */
     function createCharacterCardElement(charId) { const character = characters[charId]; if (!character) return null; const card = document.createElement('div'); card.className = 'character-card'; card.id = charId; if (character.status) { card.classList.add(`status-${character.status.toLowerCase()}`); } const nameDisplayId = `name-display-${charId}`; const nameInputId = `name-edit-${charId}`; const typeSelectId = `type-${charId}`; card.innerHTML = ` <button class="remove-button" onclick="removeCombatant('${charId}')" title="Remove ${character.name}">X</button> <div class="health-monitor" data-current-svg-key="" onmousedown="handleHpBarInteraction(event, '${charId}', 'start')" onmousemove="handleHpBarInteraction(event, '${charId}', 'drag')" onmouseup="handleHpBarInteraction(event, '${charId}', 'stop')" onmouseleave="handleHpBarInteraction(event, '${charId}', 'stop')"> <div class="hp-gradient-bar"></div> <div class="hp-gradient-mask"></div> <div class="svg-container"></div> <div class="monitor-text-overlay"> <div><span class="char-name-display" id="${nameDisplayId}" onclick="showNameInput('${charId}', '${nameInputId}', '${nameDisplayId}')" title="Click to edit name">${character.name.toUpperCase()}</span><input type="text" class="char-name-edit" id="${nameInputId}" value="${character.name}" onblur="hideNameInput('${charId}', '${nameInputId}', '${nameDisplayId}', true)" onkeydown="if(event.key === 'Enter') { this.blur(); } else if (event.key === 'Escape') { hideNameInput('${charId}', '${nameInputId}', '${nameDisplayId}', false); this.blur(); }" placeholder="ENTER NAME" style="display: none;"></div> <span class="status-overlay">${character.status.toUpperCase()}</span> </div> </div> <div class="hp-controls"> <div class="hp-adjust"> <span> <button onclick="updateStatus('${charId}', 'decrementHp', 1)" title="Decrease HP by 1">-</button> <label> ADJUST HP </label> <button onclick="updateStatus('${charId}', 'incrementHp', 1)" title="Increase HP by 1">+</button> </span> </div> <div class="hp-inputs-wrapper"> <div class="hp-input-group"><label for="max-hp-${charId}">MAX:</label> <input type="number" id="max-hp-${charId}" class="input-hp-max" value="${character.hpMax}" min="1" onchange="updateStatus('${charId}', 'setMaxHp', this.value)"></div> <div class="hp-input-group"><label for="current-hp-${charId}">CURRENT:</label> <input type="number" id="current-hp-${charId}" class="input-hp-current" value="${character.hpCurrent}" min="0" onchange="updateStatus('${charId}', 'setCurrentHp', this.value)"></div> </div> </div> <div class="info-grid"> <div class="stat-adjust"> <label for="${typeSelectId}">TYPE:</label> <select id="${typeSelectId}" class="type-select" onchange="updateStatus('${charId}', 'setType', this.value)"> <option value="PC" ${character.type === 'PC' ? 'selected' : ''}>PC</option> <option value="NPC" ${character.type === 'NPC' ? 'selected' : ''}>NPC</option> <option value="Creature" ${character.type === 'Creature' ? 'selected' : ''}>Creature</option> </select> </div> <div class="stat-adjust"> <label for="init-${charId}">INIT:</label> <div class="value-adjust-wrapper"> <button onclick="updateStatus('${charId}', 'decrementInitiative', 1)" title="Decrease Initiative">-</button> <input type="number" id="init-${charId}" class="input-initiative" value="${character.initiative}" min="1" max="10" onchange="updateStatus('${charId}', 'setInitiative', this.value)"> <button onclick="updateStatus('${charId}', 'incrementInitiative', 1)" title="Increase Initiative">+</button> </div> </div> <div class="stat-adjust"> <label for="stress-${charId}">STRESS:</label> <div class="value-adjust-wrapper"> <button id="dec-stress-${charId}" onclick="updateStatus('${charId}', 'decrementStress', 1)">-</button> <input type="number" id="stress-${charId}" class="input-stress" value="${character.stress ?? ''}" min="0" max="10" onchange="updateStatus('${charId}', 'setStress', this.value)"> <button id="inc-stress-${charId}" onclick="updateStatus('${charId}', 'incrementStress', 1)">+</button> </div> </div> <div class="stat-adjust"> <label for="rad-${charId}">RAD:</label> <div class="value-adjust-wrapper"> <button id="dec-rad-${charId}" onclick="updateStatus('${charId}', 'decrementRadiation', 1)">-</button> <input type="number" id="rad-${charId}" class="input-radiation" value="${character.radiation ?? ''}" min="0" max="10" onchange="updateStatus('${charId}', 'setRadiation', this.value)"> <button id="inc-rad-${charId}" onclick="updateStatus('${charId}', 'incrementRadiation', 1)">+</button> </div> </div> </div> <div class="condition-action-panel"> <div class="actions-stack"> <button class="mark-incapacitated-btn" id="cond-incapacitated-${charId}" onclick="updateStatus('${charId}', 'toggleCondition', 'Incapacitated')" title="Toggle Incapacitated Status">Incapacitated</button> <button class="mark-dead-revive-btn" id="dead-revive-${charId}" onclick="updateStatus('${charId}', 'setDead', true)" title="Mark character as Dead">Mark Dead</button> </div> <div class="condition-grid"> <button class="condition-toggle" id="cond-starving-${charId}" onclick="updateStatus('${charId}', 'toggleCondition', 'Starving')">Starving</button> <button class="condition-toggle" id="cond-dehydrated-${charId}" onclick="updateStatus('${charId}', 'toggleCondition', 'Dehydrated')">Dehydrated</button> <button class="condition-toggle" id="cond-exhausted-${charId}" onclick="updateStatus('${charId}', 'toggleCondition', 'Exhausted')">Exhausted</button> <button class="condition-toggle" id="cond-freezing-${charId}" onclick="updateStatus('${charId}', 'toggleCondition', 'Freezing')">Freezing</button> </div> </div> `; return card; }
    function renderDashboard() { const dashboardElement = document.getElementById('dashboard'); if (!dashboardElement) { console.error("Dashboard element not found!"); return; } const activeElement = document.activeElement; const activeElementId = activeElement ? activeElement.id : null; const activeElementValue = activeElement ? activeElement.value : null; const activeElementSelectionStart = activeElement ? activeElement.selectionStart : null; const activeElementSelectionEnd = activeElement ? activeElement.selectionEnd : null; dashboardElement.innerHTML = ''; const sortedCharIds = Object.keys(characters).sort((a, b) => { const initA = Number(characters[a]?.initiative) || 99; const initB = Number(characters[b]?.initiative) || 99; return initA - initB; }); sortedCharIds.forEach(charId => { const cardElement = createCharacterCardElement(charId); if (cardElement) { dashboardElement.appendChild(cardElement); renderCharacterCard(charId); } }); if (activeElementId) { const el = document.getElementById(activeElementId); if (el) { el.focus(); if (el.tagName === 'INPUT' && activeElementValue !== null && typeof el.value !== 'undefined') { /* Value restore */ } if (activeElementSelectionStart !== null && typeof el.setSelectionRange === 'function') { try { el.setSelectionRange(activeElementSelectionStart, activeElementSelectionEnd); } catch (e) { console.warn("Could not restore selection range.", e); } } } } }

    /**
     * Central function to update character data and trigger redraws.
     * UPDATED: Added 'revive' action.
     */
    function updateStatus(charId, action, value) {
        const character = characters[charId]; if (!character) return;
        // Allow revive even if dead, otherwise limit actions
        const allowedIfDead = ['setInitiative', 'setMaxHp', 'setName', 'revive'];
        if (character.status === 'Dead' && !allowedIfDead.includes(action)) { console.log(`${character.name} is Dead. Changes limited.`); return; }
        let needsDashboardSort = false; const previousStatus = character.status; let statusChangedByCondition = false;

        switch (action) {
             case 'setName': if(typeof value === 'string') { character.name = value.trim() || "Unnamed"; } break;
             case 'setType': const validTypes = ['PC', 'NPC', 'Creature']; if (validTypes.includes(value)) { character.type = value; if (value === 'Creature') { character.stress = null; character.radiation = null; } else { if (character.stress === null) character.stress = 0; if (character.radiation === null) character.radiation = 0; } } break;
             case 'setMaxHp': const newMaxHp = parseInt(value, 10); if (!isNaN(newMaxHp) && newMaxHp >= 1) { character.hpMax = newMaxHp; character.hpCurrent = Math.min(character.hpCurrent, character.hpMax); } else { console.warn(`Invalid Max HP: ${value}`); const iEl = document.getElementById(`max-hp-${charId}`); if(iEl) iEl.value = character.hpMax; } break;
             case 'setCurrentHp': const newCurrentHp = parseInt(value, 10); if (!isNaN(newCurrentHp)) { if (character.status === 'Dead') break; character.hpCurrent = Math.max(0, Math.min(newCurrentHp, character.hpMax)); } else { console.warn(`Invalid Current HP: ${value}`); const iEl = document.getElementById(`current-hp-${charId}`); if(iEl) iEl.value = character.hpCurrent; } break;
             case 'incrementHp': if (character.status === 'Dead' || character.status === 'Broken' || character.status === 'Incapacitated' ) break; character.hpCurrent = Math.min(character.hpMax, character.hpCurrent + 1); break;
             case 'decrementHp': if (character.status === 'Dead') break; character.hpCurrent = Math.max(0, character.hpCurrent - 1); break;
             case 'setInitiative': const newInitiative = parseInt(value, 10); if (!isNaN(newInitiative) && newInitiative >= 1 && newInitiative <= 10) { if(character.initiative !== newInitiative) { character.initiative = newInitiative; needsDashboardSort = true; } } else { console.warn(`Invalid Initiative: ${value}`); const iEl = document.getElementById(`init-${charId}`); if(iEl) iEl.value = character.initiative; } break;
             case 'incrementInitiative': character.initiative = Math.min(10, (Number(character.initiative) || 0) + 1); needsDashboardSort = true; break;
             case 'decrementInitiative': character.initiative = Math.max(1, (Number(character.initiative) || 0) - 1); needsDashboardSort = true; break;
             case 'setStress': const newStress = parseInt(value, 10); if (character.type !== 'Creature' && character.stress !== null && !isNaN(newStress)) { character.stress = Math.max(0, Math.min(newStress, 10)); } else if (character.stress !== null) { console.warn(`Invalid Stress: ${value}`); const iEl = document.getElementById(`stress-${charId}`); if(iEl) iEl.value = character.stress; } break;
             case 'incrementStress': if(character.type !== 'Creature' && character.stress !== null) { character.stress = Math.min(10, character.stress + 1); } break;
             case 'decrementStress': if(character.type !== 'Creature' && character.stress !== null) { character.stress = Math.max(0, character.stress - 1); } break;
             case 'setRadiation': const newRad = parseInt(value, 10); if (character.type !== 'Creature' && character.radiation !== null && !isNaN(newRad)) { character.radiation = Math.max(0, Math.min(newRad, 10)); } else if (character.radiation !== null) { console.warn(`Invalid Radiation: ${value}`); const iEl = document.getElementById(`rad-${charId}`); if(iEl) iEl.value = character.radiation; } break;
             case 'incrementRadiation': if(character.type !== 'Creature' && character.radiation !== null) { character.radiation = Math.min(10, character.radiation + 1); } break;
             case 'decrementRadiation': if(character.type !== 'Creature' && character.radiation !== null) { character.radiation = Math.max(0, character.radiation - 1); } break;
             case 'toggleCondition': if (character.conditions) { const index = character.conditions.indexOf(value); if (index > -1) { character.conditions.splice(index, 1); if (value === 'Incapacitated') statusChangedByCondition = true; } else { character.conditions.push(value); if (value === 'Incapacitated') statusChangedByCondition = true; } } break;
             case 'setDead': if (character.status !== 'Dead') { character.status = 'Dead'; character.hpCurrent = 0; character.svgStateKey = 'dead'; character.conditions = ['Dead']; statusChangedByCondition = true; } break;
             case 'revive': // NEW ACTION
                 if (character.status === 'Dead') {
                     character.hpCurrent = 0; // Bring back at 0 HP (will become Broken/Incapacitated)
                     character.conditions = character.conditions.filter(c => c !== 'Dead'); // Remove Dead condition
                     console.log(`${character.name} revived.`);
                     statusChangedByCondition = true; // Force status recalculation
                 }
                 break;
        }

        // Determine Status and SVG state
        if (character.status !== 'Dead' || action === 'revive') { // Recalculate if not dead OR if just revived
             const hpPercentage = character.hpMax > 0 ? (character.hpCurrent / character.hpMax) * 100 : 0;
             let calculatedStatus = "Healthy"; let calculatedSvgKey = "healthy";

             // Check conditions first
             if (character.conditions?.includes('Incapacitated')) { calculatedStatus = 'Incapacitated'; calculatedSvgKey = 'broken';
             } else if (character.hpCurrent <= 0) { calculatedStatus = 'Broken'; calculatedSvgKey = 'broken'; if (previousStatus !== 'Broken' && previousStatus !== 'Incapacitated' && action !== 'revive') { console.log(`${character.name} is Broken!`); }
             } else if (hpPercentage <= 33) { calculatedStatus = 'Critical'; calculatedSvgKey = 'critical';
             } else if (hpPercentage <= 66) { calculatedStatus = 'Injured'; calculatedSvgKey = 'injured'; }

             // Update status if it changed or if a condition forced a potential change
             if(character.status !== calculatedStatus || statusChangedByCondition) {
                 character.status = calculatedStatus;
             }
             // Update SVG key based on the final determined status/HP
             if(character.svgStateKey !== calculatedSvgKey) {
                 character.svgStateKey = calculatedSvgKey;
             }

             if ((previousStatus === 'Broken' || previousStatus === 'Incapacitated') && character.status !== 'Broken' && character.status !== 'Incapacitated') { console.log(`${character.name} is no longer Broken/Incapacitated.`); }
             if (previousStatus === 'Dead' && character.status !== 'Dead') { /* Handled by revive log */ }

         } else if (character.status === 'Dead') { // Ensure dead state is locked
             character.svgStateKey = 'dead';
             if (character.hpCurrent !== 0) character.hpCurrent = 0;
             if (!character.conditions?.includes('Dead')) character.conditions = ['Dead']; // Make sure Dead condition is present
         }

        // Trigger Re-render
        saveStateToLocalStorage(); // Save state after any change
        if (needsDashboardSort) { renderDashboard(); } else { renderCharacterCard(charId); }
    }

    // --- Initial Render ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem(THEME_STORAGE_KEY) || 'light'; applyTheme(savedTheme);
        if (!loadStateFromLocalStorage()) { nextCombatantIdCounter = calculateNextIdCounter(characters); renderDashboard(); }
    });
